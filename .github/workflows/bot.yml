name: Steam Code Bot 24/7

on:
  # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–µ 5 —á–∞—Å–æ–≤
  schedule:
    - cron: '0 */5 * * *'
  
  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  workflow_dispatch:
  
  # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ push
  push:
    branches: [ main ]

# –í–∞–∂–Ω–æ! –¢–æ–ª—å–∫–æ –æ–¥–∏–Ω –±–æ—Ç –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ
concurrency:
  group: steam-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # 5 —á–∞—Å–æ–≤ 50 –º–∏–Ω—É—Ç (—Å –∑–∞–ø–∞—Å–æ–º)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        WEATHER_API_KEY: ${{ secrets.WEATHER_TOKEN }}
      run: |
        echo "ü§ñ –ë–æ—Ç –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è..."
        python bot.py
